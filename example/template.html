<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Exception Throw</title>
        <link rel="stylesheet" type="text/css" href="example/style/core/core.css" />
        <link rel="stylesheet" type="text/css" href="example/style/exception.css" />
    </head>
    <body>
        <h1>Exception Throw</h1>
        <ul>
            <li><span class="property">Type</span>{{ type }}</li>
            <li><span class="property">Message</span>&ldquo;{{ message }}&rdquo;</li>
            <li><span class="property">File</span>{{ file }}</li>
            <li><span class="property">Line</span>{{ line }}</li>
        </ul>
    </body>
